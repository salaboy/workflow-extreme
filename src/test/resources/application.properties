spring.application.name=workflows
management.endpoints.web.exposure.include=health,info,metrics,prometheus

dapr.pubsub.name=pubsub
dapr.pubsub.topic=pubsubTopic

# Set this variables to connect to a Catalyst Instance
#dapr.client.httpEndpoint=
#dapr.client.grpcEndpoint=
#dapr.client.apiToken=

#Comment out to run tests against Catalyst, this stop running Dapr containers and Zipkin
tests.dapr.local=true

spring.jackson.default-property-inclusion=non_null

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.consumer.group-id=workflows
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=io.dapr.springboot.extreme.workflow.model.PaymentRequest
spring.kafka.consumer.properties.spring.json.use.type.headers=false

logging.level.root=INFO


logging.level.io.dapr=DEBUG
logging.level.io.dapr.durabletask=INFO
logging.level.io.dapr.springboot=DEBUG

